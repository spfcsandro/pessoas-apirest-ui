<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="app">

  <head>
    <!-- SCROLLS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Gestão</title>
    <link rel="stylesheet" href="./styles/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/angular-material-data-table/dist/md-data-table.min.css">
    <!-- SPELLS -->
    <script src="https://code.angularjs.org/1.7.8/angular.js"></script>
    <script src="https://code.angularjs.org/1.7.8/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
    <script src="./node_modules/angular-ui-mask/dist/mask.js"></script>
    <script src="./node_modules/angular-material-data-table/dist/md-data-table.min.js"></script>
    <script src="app/app.js"></script>
  </head>

  <!-- define angular controller -->
  <body ng-controller="mainController">
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <h2 flex md-truncate>Sistema Gestão de Pessoas</h2>
            <md-button class="md-hue-3" ng-href="#">
              Início
            </md-button>
            <md-button class="md-hue-3" ng-href="#list-people">
              Lista de Pessoas
            </md-button>
        </div>
    </md-toolbar>

    <div id="main" class="container">
      <div ng-view></div>
    </div>
  </body>
</html>
